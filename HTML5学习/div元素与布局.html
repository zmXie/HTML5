<html>
<head>

	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div style="background:red;width:100%;height:500px;">

		<div style="background:blue;width:100%;height:10%">我是标题</div>
		<div style="background:purple;width:20%;height:80%;float:left">我是导航栏</div>
		<div style="background:orange;width:80%;height:80%;float:left">我是iframe内联框架</div>
		<div style="background:yellow;width:100%;height:10%;clear:left">我是尾部</div>

	</div>

</html>
