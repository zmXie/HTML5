<!DOCTYPE html>
<html>
	<head>
	<!-- 1.meta是一个单标签，也可以成为空元素
	2.meta元素为head元素的子元素，且只能放在head标签中使用
	3.meta元素主要用来附加文档的额外信息，除了使用我们熟悉的utf8编码外，还可以通过name和content属性为文件添加作者（author），描述信息 关键词 （keywords）编码工具等；通过属性http-equiv将指定信息为HTTP表头信息发送到客户端 -->
		<meta charset="utf-8">
		<meta name="author" content="xzm">
		<meta name="keywords" content="HTML5,xzm">
		<!-- 这个可能用的多一点，“refresh”刷新，content："3;http:www.tencent.com"（3秒之后执行后面地址） -->
		<!-- <meta http-equiv="refresh" content="3;http:www.tencent.com"> -->
		<title>基础知识与补充</title>
	</head>
	<body>

		<p>
			
			1.元素的属性：bgcolor与style中background的区别；background可以设置复杂的背景，比如讲图片设置为背景<br>
			2.文本元素：只需掌握常用的即可，其他可以查资料。<br>
			pre元素：保持原始格式（其实主要是保持空格和换行）<br>
		   <pre>
		   	床前明月光
		   	    饮食地上霜
                     举头望明月
                         低头思故乡
		   </pre><br>
		   3.img图片：usemap（设置图片的热区）

		</p>

	</body>
</html>
