<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	    <meta charset="utf-8">
		<title>列表元素</title>
	</head>

	<body bgcolor="#FFFFE0">
		
		<table border="1" align="center">
<!-- caption 表的标题 -->
		    <caption>拖鞋帮</caption>
			<!-- tr标签:一行（row）  th标签：一列的标题  td标签：一行里面的元素（item） -->
			<tr><th>拖鞋1号</th><th>拖鞋2号</th><th>拖鞋3号</th></tr>
<!-- rowspan 单元格纵向合并行数  colspan 单元格横向合并列数-->
			<tr><td>摇摇哥</td><td>小妹</td><td>阿锅</td></tr>
			<tr><td rowspan="2">摇摇哥</td><td>小妹</td><td>阿锅</td></tr>
			<tr><td colspan="2">小妹</td></tr>

		</table>
	    
	</body>
</html>
