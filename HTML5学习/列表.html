<html lang="zh-cn">
	<head>
	    <meta charset="utf-8">
		<title>列表</title>
	</head>

	<body bgcolor="#FFFFE0">
		<h2>无序列表</h2>
	     <ul type="disc">
	     	<li>摇荡吹花风,</li>
	     	<li>摇风丝已生。</li>
	     	<li>哥舒夜带刀,</li>
	     	<li>是向歌道湖。</li>
	     	<li>傻萧春归雨,</li>
	     	<li>逼人色苍苍。</li>
	     </ul>

	     <ul type="circle">

	     	<li>逼人色苍苍。</li>
	     </ul>

	     <ul type="square">

	     	<li>哥舒夜带刀,</li>
