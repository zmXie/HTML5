<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- meta相关 -->
		<!-- <meta charset="UTF-8"> -->
		<meta name="参数" content="具体的参数值">
		<meta http-equiv="参数" content="具体的参数值">
		<meta name="keywords" content="HTML5学习,Meta">
		<meta name="description" content="HTML5学习笔记之meta元素用法....">
		<!-- 强制页面在当前窗口以独立的页面显示，防止别人在框架中调用改页面 -->
		<meta http-equiv="Window-target" content="_top">
		<!-- UTF-8：世界通用的语言编码，bg2312：简体中文编码 -->
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<!-- 3秒之后自动刷新到新的URL -->
		<!-- <meta http-equiv="Refresh" content="3;URL=http://www.baidu.com"> -->
		<!-- all:文件被检索，且页面上的链接可以被查询；
		none：文件将不被检索，且页面上的链接不可以被查询；
		index：文件将被检索；
		follow：页面上的链接可以被查询；
		noindex：文件将不被检索；
		nofollow：页面上的链接不可以被查询。 -->
		<meta name="robots" content="index,follow">
		<meta http-equiv="Cache-Control" content="no-cache">
		<!-- 用百度打开网页可能会对其进行转码（比如贴广告）,添加这两种content可以避免转码 -->
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- width：宽度（数值 / device-width）（范围从200 到10,000，默认为980 像素）
			height：高度（数值 / device-height）（范围从223 到10,000）
			initial-scale：初始的缩放比例 （范围从>0 到10）
			minimum-scale：允许用户缩放到的最小比例
			maximum-scale：允许用户缩放到的最大比例
		user-scalable：用户是否可以手动缩 (no,yes) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<!-- base相关 -->
		<!-- _blank：新建目标，_self：自身目标 -->
		<base href="http://www.jianshu.com/u/03e9c9f9a30f" target="_blank, _self">
		<title>大大盆子 - 简书</title>
		
	</head>
	<body>
		<a href="http://www.baidu.com" title="百度">百度</a>
		<a href="" title="新浪">新浪</a>
		<!-- 网页内容	 -->
		
</body>
</html>
